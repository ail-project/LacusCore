[tool.poetry]
name = "lacuscore"
version = "1.3.1"
description = "Core of Lacus, usable as a module"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/ail-project/LacusCore"
documentation = "https://lacuscore.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.2"
Sphinx = { version = "^6.1.3", optional = true }
playwrightcapture = {extras = ["recaptcha"], version = "^1.19.0"}
defang = "^0.5.3"
ua-parser = "^0.16.1"
redis = {version = "^4.5.1,!=4.5.2,!=4.5.3", extras = ["hiredis"]}

[tool.poetry.extras]
docs = ["Sphinx"]

[tool.poetry.group.dev.dependencies]
types-redis = {version = "^4.5.1.0,!=4.5.2.0,!=4.5.3.0"}
mypy = "^1.1.1"
types-requests = "^2.28.11.16"
ipython = "^8.11.0"
pytest = "^7.2.2"

[build-system]
requires = ["poetry_core>=1.2"]
build-backend = "poetry.core.masonry.api"

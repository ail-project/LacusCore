[tool.poetry]
name = "lacuscore"
version = "1.10.0"
description = "Core of Lacus, usable as a module"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/ail-project/LacusCore"
documentation = "https://lacuscore.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.32.3"
Sphinx = [
   {version = "<7.2", python = "<3.9", optional = true},
   {version = "^7.2", python = ">=3.9", optional = true}
]
playwrightcapture = {extras = ["recaptcha"], version = "^1.25.0"}
defang = "^0.5.3"
ua-parser = "^0.18.0"
redis = {version = "^5.0.7", extras = ["hiredis"]}
dnspython = "^2.6.1"
async-timeout = {version = "^4.0.3", python = "<3.11"}

[tool.poetry.extras]
docs = ["Sphinx"]

[tool.poetry.group.dev.dependencies]
types-redis = {version = "^4.6.0.20240425"}
mypy = "^1.10.1"
types-requests = "^2.32.0.20240622"
types-beautifulsoup4 = "^4.12.0.20240511"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.18.0", python = ">=3.9"},
    {version = "^8.19.0", python = ">=3.10"}
]
pytest = "^8.2.2"

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

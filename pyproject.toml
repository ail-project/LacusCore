[tool.poetry]
name = "lacuscore"
version = "1.5.1"
description = "Core of Lacus, usable as a module"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/ail-project/LacusCore"
documentation = "https://lacuscore.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
Sphinx = { version = "^7.0.1", optional = true }
playwrightcapture = {extras = ["recaptcha"], version = "^1.20.1"}
defang = "^0.5.3"
ua-parser = "^0.16.1"
redis = {version = "^4.5.5", extras = ["hiredis"]}

[tool.poetry.extras]
docs = ["Sphinx"]

[tool.poetry.group.dev.dependencies]
types-redis = {version = "^4.5.5.2"}
mypy = "^1.3.0"
types-requests = "^2.31.0.1"
ipython = [
    {version = "<8.13.0", python = "<3.9"},
    {version = "^8.13.0", python = ">=3.9"}
]
pytest = "^7.3.1"

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

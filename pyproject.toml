[project]
name = "lacuscore"
version = "1.13.0"
description = "Core of Lacus, usable as a module"
authors = [
    {name="RaphaÃ«l Vinot", email="raphael.vinot@circl.lu"}
]
license = "BSD-3-Clause"
repository = "https://github.com/ail-project/LacusCore"
documentation = "https://lacuscore.readthedocs.io/en/latest/"
readme = "README.md"
requires-python = ">=3.9.2,<4.0"

dynamic = [ "classifiers" ]

dependencies = [
    "requests (>=2.32.3)",
    "playwrightcapture[recaptcha] (>=1.28.0)",
    "defang (>=0.5.3)",
    "ua-parser[regex] (>=1.0.1)",
    "redis [hiredis] (>=5.2.1)",
    "dnspython (>=2.7.0)",
    "async-timeout (>=5.0.1) ; python_version < \"3.11\"",
    "pydantic (>=2.10.6)",
    "eval-type-backport (>=0.2.2) ; python_version < \"3.10\""
]

[project.urls]
Repository = "https://github.com/ail-project/LacusCore"
Issues = "https://github.com/ail-project/issues"
Documentation = "https://lacuscore.readthedocs.io/en/latest/"

[tool.poetry]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Topic :: Security',
    'Topic :: Internet',
]

[project.optional-dependencies]
docs = ["Sphinx (>=8.1.3) ; python_version >= \"3.10\""]

[tool.poetry.group.dev.dependencies]
mypy = "^1.15.0"
types-redis = {version = "^4.6.0.20241004"}
types-requests = "^2.32.0.20241016"
types-beautifulsoup4 = "^4.12.0.20250204"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
